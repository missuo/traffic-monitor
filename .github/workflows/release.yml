name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME=traffic-monitor-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ -n "${{ matrix.goarm }}" ]; then
            OUTPUT_NAME=traffic-monitor-${{ matrix.goos }}-${{ matrix.goarch }}v${{ matrix.goarm }}
          fi
          go build -ldflags="-s -w" -o ${OUTPUT_NAME}${{ matrix.ext }} .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: traffic-monitor-*
