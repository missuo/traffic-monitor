api:
  port: 8080
  token: "your-secret-token"

data_file: "./traffic_data.json"

proxies:
  - name: "service1"
    listen_port: 10001
    target_host: "127.0.0.1"
    target_port: 10000
    protocol: "tcp"
    limit: "100GB"  # Supported: B, KB, MB, GB, TB (0 or empty = unlimited)

  # Example: UDP only proxy with 50GB limit
  # - name: "dns"
  #   listen_port: 5353
  #   target_host: "8.8.8.8"
  #   target_port: 53
  #   protocol: "udp"
  #   limit: "50GB"

  # Example: Both TCP and UDP, unlimited
